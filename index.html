<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="heading">
            <p>TIP Calculator</p>
        </div>
        <div class="details">
            <div class="amt">
                <p>Total Amount:</p>
                <input class="amount" type="number">
            </div>
            <div class="service">
                <p>How Was The Service:</p>
                <select class="rating">
                    <option selected value="0">Select</option>
                    <option value="1">Excellent</option>
                    <option value="0.75">Good</option>
                    <option value="0.5">Bad</option>
                    <option value="0.25">Worst</option>
                </select>
            </div>
            <div class="num">
                <p>Total Number Of Persons:</p>
                <input class="people" type="number">
            </div>
        </div>
        <div class="output">
            <div class="result">
                <p>Enter Details</p>
            </div>
        </div>
        <div class="btn">
            <button>Calculate</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
